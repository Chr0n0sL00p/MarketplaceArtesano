{% extends 'base.html' %}
{% load static %}
{% block title %}Registro de Artesano{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-header">
            <i class="bi bi-shop-window fs-1 text-primary mb-2"></i>
            <h2>Registro de Artesano</h2>
            <p class="text-muted">Empieza a vender tus creaciones hoy</p>
        </div>


        <form method="POST" id="registroForm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="usuario" class="form-label fw-bold text-secondary">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                    <input type="text" name="usuario" id="usuario" class="form-control border-start-0 ps-0"
                        placeholder="Elige un nombre de usuario" required minlength="3">
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fw-bold text-secondary">Correo electrónico</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                    <input type="email" name="email" id="email" class="form-control border-start-0 ps-0"
                        placeholder="tu@email.com" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="contraseña" class="form-label fw-bold text-secondary">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                    <input type="password" name="contraseña" id="contraseña" class="form-control border-start-0 ps-0"
                        placeholder="Mínimo 8 caracteres" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="confirmar_contraseña" class="form-label fw-bold text-secondary">Confirmar contraseña</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" name="confirmar_contraseña" id="confirmar_contraseña"
                        class="form-control border-start-0 ps-0" placeholder="Repite tu contraseña" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 mb-3 shadow-sm">Crear Cuenta de Artesano</button>
        </form>

        <div class="text-center mt-3">
            <p class="text-muted small">¿Ya tienes cuenta? <a href="{% url 'login' %}"
                    class="text-primary fw-bold text-decoration-none">Inicia sesión</a></p>
        </div>
    </div>
</div>
{% endblock %}
