{% extends 'base.html' %}
{% load static %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-box">
        <!-- Mostrar mensajes SOLO en login -->
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <h2>Iniciar Sesión</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario" placeholder="Ingresa tu nombre de usuario" required>
            </div>

            <div class="input-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="btn">Ingresar</button>
        </form>

        <p class="redirect-text">
            ¿No tienes cuenta? <a href="{% url 'registro_artesano' %}">Regístrate aquí</a>
        </p>
    </div>
</div>
<style>
    .alert {
        padding: 12px 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.9rem;
    }

    .alert-error {
        background: #ffe0e0;
        color: #c62828;
        border-left: 4px solid #f5576c;
    }

    .alert-success {
        background: #e0f7e0;
        color: #2e7d32;
        border-left: 4px solid #43e97b;
    }
</style>
{% endblock %}
